<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./scripts/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="result"></p>
        </div>
        <div class="buttons">
          <div class="clear btn"><button>AC</button></div>
          <div class="del btn"><button>del</button></div>
          <div class="btn% btn"><button>%</button></div>
          <div class="btn7 btn"><button>7</button></div>
          <div class="btn8 btn"><button>8</button></div>
          <div class="btn9 btn"><button>9</button></div>
          <div class="btn/ btn"><button>/</button></div>
          <div class="btn4 btn"><button>4</button></div>
          <div class="btn5 btn"><button>5</button></div>
          <div class="btn6 btn"><button>6</button></div>
          <div class="btn+ btn"><button>+</button></div>
          <div class="btn1 btn"><button>1</button></div>
          <div class="btn2 btn"><button>2</button></div>
          <div class="btn3 btn"><button>3</button></div>
          <div class="btn- btn"><button>-</button></div>
          <div class="btn0 btn"><button>0</button></div>
          <div class="decimalbtn btn"><button>.</button></div>
          <div class="eqbtn btn"><button>=</button></div>
          <div class="btnx btn"><button>*</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
